<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning - High-Level Risk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="error-container">
        <h2>âš  Warning!</h2>
        <p class="error-message">Your funds are at high-level risk, get your funds insured with as low as <strong>0.499 BTC</strong>.</p>

        <div class="error-buttons">
            <button onclick="goBack()">Go Back</button>
            <button id="get-insured">Get Insured</button>
        </div>

        <p id="insurance-message" class="hidden">Contact an agent to get insured now.</p>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        document.getElementById("get-insured").addEventListener("click", function() {
            document.getElementById("insurance-message").classList.remove("hidden");
        });
    </script>
</body>
</html>
